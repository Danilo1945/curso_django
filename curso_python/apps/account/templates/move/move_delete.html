{% extends "bases/base.html" %}

{% block titulo_pagina %}
{{title}}
{% endblock %}

{% block contenido %}


<form method="POST">
    {% csrf_token %}
    <h1>
        Seguro que desea eliminar: {{ move.name }}
    </h1>
     <div class="row">
        <div class="col-1">
            <a class="btn btn-primary" href="{% url 'move_list'  %}">Cancelar</a>
        </div>
        <div class="col-1">
            <button class="btn btn-danger" type="submit">Eliminar</button>
        </div>
    </div>
</form>

{% endblock %}
