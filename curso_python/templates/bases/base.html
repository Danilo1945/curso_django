{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        APP Facturación
    </title>
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App Facturación</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'move_list'%}">Facturas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'move_line_list'%}">Lineas de Facturas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
      </ul>
      <span class="navbar-text">
        Navbar text with an inline element
      </span>
    </div>
  </div>
</nav>

<br>
<br>
<di class="row">
    <div class="col-1"></div>
    <div class="col-10">
     {% block alertas %} {% endblock %}
    </div>

<h2> {% block titulo_pagina %} {% endblock %}</h2>
<br>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="card">
            <div class="card-body">
                {% block contenido %}{% endblock %}

            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
</body>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
